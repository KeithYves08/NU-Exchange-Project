<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NU EXCHANGE</title>
    <link rel="stylesheet" href="profstyle.css">
    <link rel="icon" type = "image/x-icon" href="profile (64 x 64 px).png">
</head>

<body>
    <header>
        <div class="logo">
            <a href="main_page.html"><img src="NUEX.png" alt="Logo"></a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search Products">
            <button class="search-button"><img src="search-icon.png" alt="Search"></button>
        </div>
        <div class="profile-cart">
            <div class="cart"><a href="cart.html"><img src="cart.png" alt="Cart"></a></div>
            <div class="profile"><a href="profile.html"><img src="prof.png" alt="Profile"></a></div>
            <div class="logout" id="logout"><a alt="logout" href="">LOGOUT</a></div>
        </div>
    </header>

    <main>
        <aside class="profile-section">
            <div class="profile-info">
                <h2>Profile</h2>
                <p>Name: </p>
                <p>E-mail:</p>
                <p>Address:</p>
            </div>
        </aside>

        <section class="main-content">
            <div class="tabs">
                <div class = "complete">COMPLETED PURCHASES</div>
            </div>
            <div class="content-area">
                <div class="content-box">Content 1</div>
                <div class="content-box">Content 2</div>
                <div class="content-box">Content 3</div>
            </div>
        </section>
    </main>
</body>

</html>
